<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="container">
        <div class="row common-bg header_height">
            <div class="col-md-2 col-sm-3 col-xs-12">
                <div class="brand"></div>
            </div>
            <div class="col-md-7 col-sm-6 col-xs-6">
                <div class="gobal_nav"></div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
                <div class="tools"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 col-sm-12 col-xs-12 common-bg hero_height">
                <div class="row">
                    <div class="col-md-7 col-sm-12 col-xs-12 hidden-xs">
                        <div class="hero_feature"></div>
                    </div>
                    <div class="col-md-5 col-sm-12 col-xs-12">
                        <div class="call_to_action"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 hero_height padding_right_disable visible-md-block visible-lg-block">
                <div class="add item_two">

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row common-bg article_height">
                    <div class="col-md-5 col-sm-9 col-xs-12">
                        <div class="article_feature">

                        </div>
                    </div>
                    <div class="col-sm-3 col-xs-12 hero_height padding_right_disable visible-sm-block visible-xs-block">
                        <div class="add item_two">

                        </div>
                    </div>
                    <div class="col-md-7 col-sm-12 col-xs-12">
                        <div class="article_listing">

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-3 padding_right_disable hidden-xs">
                <div class="sidebar_feature common-bg article_height">
                    <div class="sidebar_content">

                    </div>

                </div>
            </div>
        </div>
        <div class="row common-bg footer_height">

        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
